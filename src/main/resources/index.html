<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cocktail App</title>

</head>
<body>

<header>
    <h1>{{ letter }}</h1>
</header>

<main>

    <ul class="letterList">
        {% for letter in index %}

        <li>
            <a href="/index?letter={{ letter }}">
                <p class="letter">{{ letter }}</p>
            </a>
        </li>

        {% endfor %}
    </ul>


    <ul>
        {% for cocktail in cocktails %}

        <a href="cocktail?id={{ cocktail.id }}">

            <li class="cocktailListItem">
                <p>{{ cocktail.name }}</p>
                <img src="{{ cocktail.imageUrl }}">
            </li>

        </a>
        {% endfor %}
</ul>

    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
</main>

<footer>

</footer>
</body>
</html>
