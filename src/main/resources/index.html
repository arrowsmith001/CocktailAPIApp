<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail App</title>
    <style>

        ul {
            display: flex;
            flex-wrap: wrap;
        }

        li {
            display: block;
            margin-left: 20px;
            margin-right: 10px;
        }

        img {
            width: 200px;
            height: 200px;
        }

        p {
            font-size: 18
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1597290282695-edc43d0e7129?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2075&q=80);
        }

    </style>
</head>
<body>

<header>
    <h1>{{ letter }}</h1>
</header>
    <ul>
        {% for cocktail in cocktails %}

        <a href="cocktail?id={{ cocktail.id }}">

            <li>
                <p>{{ cocktail.name }}</p>
                <img src="{{ cocktail.imageUrl }}">
            </li>

        </a>
        {% endfor %}
</ul>

<main>
    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
</main>

<footer>

</footer>
</body>
</html>
